<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lista de Taller</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista de Talleres" look="info" collapsible="false">
                            <tr>
                                <td><b:button value="Registrar" href="#{request.contextPath}/faces/taller/tallerForm.xhtml" /></td>
                            </tr>
                            <br> </br>
                            <b:dataTable value="#{tallerController.talleres}"
                                         var="taller"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                <b:dataTableColumn value="#{taller.nombre}" 
                                                   label="Nombre"
                                                   width="12%"
                                                   />
                                <b:dataTableColumn value="#{taller.ubicacion}" 
                                                   label="Ubicacion"
                                                   width="14%"
                                                   />
                                <b:dataTableColumn value="#{taller.telefono}"
                                                   label="Telefono"
                                                   width="10%"
                                                   />
                                <b:dataTableColumn style="text-align: center"
                                                   label="Accion"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{tallerController.editTaller(taller.id, taller.nombre)}"
                                                     />

                                </b:dataTableColumn>

                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form> 
            </ui:define>
        </ui:composition>

    </h:body>
</html>
