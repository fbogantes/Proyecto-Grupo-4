<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lista de Vehiculos</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista de Vehiculos" look="primary" collapsible="false">
                            <tr>
                                <td><b:button value="Registrar" href="#{request.contextPath}/faces/vehiculo/ingresoVehiculo.xhtml" /></td>
                            </tr>
                            <br> </br>
                            <b:dataTable value="#{vehiculoController.vehiculos}"
                                         var="vehiculo"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                <b:dataTableColumn value="#{vehiculo.MARCA}" 
                                                   label="Marca"
                                                   width="14%"
                                                   />
                                <b:dataTableColumn value="#{vehiculo.MODELO}" 
                                                   label="Modelo"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{vehiculo.YEAR}" 
                                                   label="AÃ±o"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{vehiculo.DESC_CONDICION}" 
                                                   label="Condicion"
                                                   width="9%"
                                                   />
                                <b:dataTableColumn value="#{vehiculo.PRECIO}" 
                                                   label="Precio"
                                                   width="9%"
                                                   />
                                    <b:dataTableColumn style="text-align: center"
                                                   label="Accion"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{vehiculoController.editVehiculo(vehiculo.ID_VEHICULO, vehiculo.PLACA)}"
                                                     />

                                </b:dataTableColumn>

                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form> 
            </ui:define>
        </ui:composition>

    </h:body>
</html>
