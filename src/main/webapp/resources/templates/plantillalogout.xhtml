<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <style>    
            body {
                font-family: "Lato", sans-serif;
                background-color: #595959;
            }

            .sidenav {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #366063;
                overflow-x: hidden;
                transition: 0.5s;
                padding-top: 60px;
            }
            
            .sidenav a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #f1f1f1;
            }

            .sidenav .closebtn {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }

            .nav{
                background-color: #CCCCC;
            }
            
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css" />
        <h:outputStylesheet  library="css" name="cssLayout.css"/>
        <h:outputStylesheet  library="css" name="style.css"/>
        <h:outputStylesheet  library="css" name="carouselLayout.css"/>
        <title>AutoTico</title>
    </h:head>

    <h:body >
        <div class="contenedor">
            <div id="top" class="top">
                <ui:insert name="top">
                    <b:image library="images" name="autotico.png" style="height: 90px;"/>
                    <b:navBar class="nav" inverse="false" fluid="true" brand="Sistema" 
                              brand-href="#{request.contextPath}/faces/index.xhtml">
                        <b:navbarLinks pull="left">

                            <b:dropMenu value='Dashboard'  icon-awesome='gamepad' iconAlign="right">                            
                                <b:navLink value="04 Donas"  href="#{request.contextPath}/faces/dashboard/grafico04.xhtml"/>
                                <b:navLink value="10 Interactive"  href="#{request.contextPath}/faces/dashboard/grafico10.xhtml"/>
                            </b:dropMenu>

                        </b:navbarLinks>
                        <b:navbarLinks pull="right" style-class="hidden-xs">
                            <b:navLink value="Log In" icon-awesome="fa-user" href="#{request.contextPath}/faces/login.xhtml"/>
                            <b:dropMenu value="Configuracion" icon-awesome="fa-cog">
                                <h:form style="display: inline" styleClass="form-inline">
                                    <b:selectOneMenu value="#{temaController.tema}"
                                                     style="width: 180px; margin-top:8px;" onchange="$('.theme-selector-button').click()">
                                        <f:selectItem itemValue="default" itemLabel="default"/>
                                        <f:selectItem itemValue="patternfly" itemLabel="patternfly"/>
                                        <f:selectItem itemValue="cerulean" itemLabel="cerulean"/>
                                        <f:selectItem itemValue="cosmo" itemLabel="cosmo"/>
                                        <f:selectItem itemValue="readable" itemLabel="readable"/>
                                        <f:selectItem itemValue="cyborg" itemLabel="cyborg"/>
                                        <f:selectItem itemValue="flatly" itemLabel="flatly"/>
                                        <f:selectItem itemValue="journal" itemLabel="journal"/>
                                        <f:selectItem itemValue="lumen" itemLabel="lumen"/>
                                        <f:selectItem itemValue="paper" itemLabel="paper"/>
                                        <f:selectItem itemValue="sandstone" itemLabel="sandstone"/>
                                        <f:selectItem itemValue="simplex" itemLabel="simplex"/>
                                        <f:selectItem itemValue="slate" itemLabel="slate"/>
                                        <f:selectItem itemValue="spacelab" itemLabel="spacelab"/>
                                        <f:selectItem itemValue="superhero" itemLabel="superhero"/>
                                        <f:selectItem itemValue="united" itemLabel="united"/>
                                        <f:selectItem itemValue="yeti" itemLabel="yeti"/>
                                    </b:selectOneMenu>
                                    <b:commandButton class="theme-selector-button" value="select" style="display: none" />
                                </h:form>
                            </b:dropMenu>
                        </b:navbarLinks>
                    </b:navBar> 

                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <a href="#{request.contextPath}/faces/index.xhtml">Inicio</a>

                        <a href="#{request.contextPath}/faces/login.xhtml">Log In</a>
                        <br> </br>
                        <br> </br>

                    </div>

                    <span style="font-size:20px;cursor:pointer;color:#045491" onclick="openNav()">&#9776; Menu</span>

                    <script>
                        function openNav() {
                            document.getElementById("mySidenav").style.width = "250px";
                        }

                        function closeNav() {
                            document.getElementById("mySidenav").style.width = "0";
                        }
                    </script>

                </ui:insert>

            </div>

            <div id="content" class="center_content">
                <ui:insert name="content"></ui:insert>
                <footer class = 'footer'>
                    <div>
                        <nav class="navegacion-footer">
                            <b:navLink value="Clientes"  href="#{request.contextPath}/faces/cliente/list.xhtml"/>

                            <b:navLink value="Empleados"  href="#{request.contextPath}/faces/empleado/listempleado.xhtml"/>

                            <b:navLink value="Vehiculos"  href="#{request.contextPath}/faces/vehiculo/listVehiculo.xhtml"/>

                        </nav>
                    </div>
                    <div>
                        <p>Â© Auto<b>Tico</b> Marca registrada. 2021. Grupo 4</p>
                    </div>
                </footer>
            </div>
        </div>
    </h:body>

</html>
