<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="loginstyle.css" rel="stylesheet" type="text/css"/>
        <title>AutoTico</title>
        
    </h:head>
    <h:body id="loginbody">
        <!--pruebas-->
        <h:form id="loginForm">
            <b:panel title="Login" look="primary" collapsed="false" style-class="centrado">
                <b:row tooltip="Digite el usuario correspondiente">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputText placeholder="Usuario"
                                 id="usuario"
                                 required="true"
                                 autocomplete="true"
                                 value="#{usuarioController.idUsuario}">
                        <f:facet name="prepend">
                            <b:icon name="user"/>
                        </f:facet>
                    </b:inputText>
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="usuario"/>
                    </b:column>
                </b:row>
                <b:row tooltip="Digite el password correspondiente">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputSecret placeholder="Clave"
                                   id="clave"
                                   required="true"
                                   autocomplete="true"
                                   value="#{usuarioController.pwUsuario}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="key"/>
                        </f:facet>
                    </b:inputSecret>
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="clave"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:commandButton value="Login"
                                     look="primary"
                                     action="#{usuarioController.getUsuario()}"/>                    
                </b:row>
            </b:panel>

        </h:form>
    </h:body>
</html>
