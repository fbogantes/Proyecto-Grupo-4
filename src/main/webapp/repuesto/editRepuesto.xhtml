<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      >

    <h:head>
        <title>
           Edita Repuesto
        </title>    
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaRepuestoForm">
                    <b:container fluid="true">
                        <b:panel title="Edita Respuesto" look="info">
                          
                           
                           
                           
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Descripcion" for="descripcion"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText required="true"                                                 
                                                  id="descripcion"
                                                  value="#{repuestoController.descripcion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="descripcion"/>
                                </b:column>
                            </b:row>
                            
                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Precio" for="precio"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Precio"
                                                 required="true"  
                                                
                                                 id="precio"
                                                 value="#{repuestoController.precio}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="celular"/>
                                </b:column>
                            </b:row>
                        
                             <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                   <b:commandButton value="Modificar"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{repuestoController.updateRepuesto()}"
                                                     >

                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     action="#{repuestoController.deleteRepuesto()}"
                                                     style="width: 33%"
                                                     >

                                    </b:commandButton>
                                </b:column>                                
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
