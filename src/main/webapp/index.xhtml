<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:b="http://bootsfaces.net/ui">
   
    <body>
       
        <ui:composition template="./resources/templates/plantillalogout.xhtml">

            <ui:define name="content">
            <div class="container">
              <ul class="slider">
                <li id="slide1">
                  <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/toyota-tacoma-2020-1600-07-1567847231.jpg"/>
                </li>                
                <li id="slide2">
                  <img src="https://img.motoryracing.com/noticias/portada/26000/26990-n.jpg"/>
                </li>
                <li id="slide3">
                  <img src="https://a0.typepad.com/6a017ee6664cf9970d026bde8b7bc8200c-800wi"/>
                </li>
              </ul>

              <ul class="menu">
                <li>
                  <a href="#slide1"></a>
                </li>
                <li>
                  <a href="#slide2"></a>
                </li>
                 <li>
                  <a href="#slide3"></a>
                </li>
              </ul>

            </div>
                
        <h:form id="form">

            <div class="card">
                    <h5>Vehiculos</h5>
                    <p:carousel value="#{vehiculoController.vehiculos}" var="vehiculo" responsive="true">
                        <div class="product">
                            <div class="product-grid-item">
                                <div class="product-grid-item-top">
                                    <div>
                                        <span class="product-category">#{vehiculo.ESTILO}</span>
                                    </div>
                                    <span class="product-badge"></span>
                                </div>
                                <div class="product-grid-item-content">
                                    <p:graphicImage name="./resources/images/vehiculo/#{vehiculo.IMAGE}"/>
                                    <img src="carros/subaru.jpeg" alt=""/>
                                    <div class="product-name">#{vehiculo.getNombreVehiculo()}</div>
                                    <div class="product-description">#{vehiculo.YEAR}</div>
                                </div>
                                <div class="product-grid-item-bottom">
                                    <h:outputText value="#{vehiculo.PRECIO}" styleClass="product-price">
                                        <f:convertNumber currencySymbol="$" type="currency"/>
                                    </h:outputText>
                                    <p:commandButton type="button" value="Detalles"
                                                     icon="pi pi-shopping-cart"
                                                     disabled="#{vehiculoController.editVehiculo(vehiculo.ID_VEHICULO, vehiculo.PLACA)}">
                                    </p:commandButton>
                                </div>
                            </div>
                        </div>

                        <f:facet name="footer">
                            En total hay #{fn:length(vehiculoController.getVehiculos())} vehiculos.
                        </f:facet>
                    </p:carousel>
                </div>

            
        </h:form>
        
            <div id="container2">
            <ul class='lista'>
                <li>
                    <a>Contacto</a>
                </li>                
            </ul>  
            </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
