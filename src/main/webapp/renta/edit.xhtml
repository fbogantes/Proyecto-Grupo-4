<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="UpdaterentCarForm">
                    <b:container fluid="true">
                        <b:panel title="RentCar" look="info">

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText required="true"                                                 
                                                 id="nombre"
                                                 value="#{rentCarController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Ubicacion" for="ubicacion"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText required="true"                                                 
                                                 id="ubicacion"
                                                 value="#{rentCarController.ubicacion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="ubicacion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Estilo" for="estilo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Estilo"
                                                 required="true"  

                                                 id="telefono"
                                                 value="#{rentCarController.estilo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="estilo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" for="correo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="correo"
                                                 required="true"  

                                                 id="correo"
                                                 value="#{rentCarController.correo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="correo"/>
                                </b:column>
                            </b:row>                            
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Teléfono" for="telefono"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Teléfono"
                                                 required="true"  
                                                 id="telefonoo"
                                                 value="#{rentCarController.telefono}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="telefono"/>
                                </b:column>
                            </b:row>                          
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Modificar"
                                                     look="success"
                                                     style="width: 33%"
                                                     action="#{rentCarController.updateRentCar()}"
                                                     >

                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     action="#{rentCarController.deleteRentCar()}"
                                                     style="width: 33%"
                                                     >

                                    </b:commandButton>
                                </b:column>                                
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>            
            </ui:define>

        </ui:composition>

    </body>
</html>
