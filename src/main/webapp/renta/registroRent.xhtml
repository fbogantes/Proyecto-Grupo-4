<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="rentCarForm">
                    <b:container fluid="true">
                        <b:panel title="Registro Rent a Car" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="Nombre"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Nombre"
                                                 required="true"                                                 
                                                 id="Nombre"
                                                 value="#{rentCarController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="modelo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Ubicacion" for="Ubicacion"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Ubicacion"
                                                 required="true"
                                                 id="Ubicacion"
                                                 value="#{rentCarController.ubicacion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Estilo" for="Estilo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Estilo"
                                                 required="true"                                                 
                                                 id="Estilo"
                                                 value="#{rentCarController.estilo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="Estilo"/>
                                </b:column>
                            </b:row>

                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" for="Correo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText required="true"                                                 
                                                 id="Correo"
                                                 value="#{rentCarController.correo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Telefono" for="Telefono"/>
                                </b:column>
                                <b:column medium-screen="5">
                                    <b:inputText placeholder="0101-0101"
                                                 required="true"  
                                                 id="Telefono"
                                                 value="#{rentCarController.telefono}"/>
                                </b:column>
                            </b:row>
                            <br>
                            </br>
                            <b:row>
                                <b:column medium-screen="3">
                                    <p:captcha label="Check"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:commandButton value="Registrar"
                                                     action="#{rentCarController.insertRentCar()}"
                                                     look="primary"
                                                     style="width: 100%"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>            </ui:define>

        </ui:composition>

    </body>
</html>
