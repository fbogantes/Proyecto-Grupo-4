<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="RentCar" look="primary" collapsible="false">
                            <tr>
                                <td><b:button value="Registrar" href="#{request.contextPath}/faces/renta/registroRent.xhtml" /></td>
                            </tr>
                            <br> </br>
                            <b:dataTable value="#{rentCarController.rentCars}"
                                         var="RentCar"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                <b:dataTableColumn value="#{RentCar.idRentCar}" 
                                                   label="ID"
                                                   width="14%"
                                                   />
                                <b:dataTableColumn value="#{RentCar.nombre}" 
                                                   label="Nombre"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{RentCar.ubicacion}" 
                                                   label="ubicacion"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{RentCar.estilo}" 
                                                   label="estilo"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{RentCar.correo}" 
                                                   label="correo"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{RentCar.telefono}" 
                                                   label="telefono"
                                                   width="15%"
                                                   />                                
                                <b:dataTableColumn style="text-align: center"
                                                   label="Accion"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{rentCarController.editRentCar(RentCar.idRentCar,RentCar.nombre)}"
                                                     />

                                </b:dataTableColumn>

                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
