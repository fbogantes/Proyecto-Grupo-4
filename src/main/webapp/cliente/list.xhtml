<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lista de Clientes</title>
    </h:head>
    <body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista De Clientes" look="primary" collapsible="false">
                            <tr>
                                <td><b:button value="Registrar" href="#{request.contextPath}/faces/cliente/edit.xhtml" /></td>
                            </tr>
                            <br> </br>
                            <b:dataTable value="#{clienteController.clientes}"
                                         var="cliente"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                <b:dataTableColumn value="#{cliente.id}" 
                                                   label="Id"
                                                   width="2%"
                                                   />
                                <b:dataTableColumn value="#{cliente.idCliente}" 
                                                   label="Identificacion"
                                                   width="9%"
                                                   />
                                <b:dataTableColumn value="#{cliente.nombre}" 
                                                   label="Nombre"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{cliente.apellido}" 
                                                   label="Primer Apellido"
                                                   width="19%"
                                                   />
                                <b:dataTableColumn value="#{cliente.correo}" 
                                                   label="Correo"
                                                   width="12%"
                                                   />
                                <b:dataTableColumn value="#{cliente.celular}" 
                                                   label="Celular"
                                                   width="14%"
                                                   />
                                <b:dataTableColumn style="text-align: center"
                                                   label="Accion"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{clienteController.editCliente(cliente.id, cliente.idCliente)}"
                                                     />

                                </b:dataTableColumn>

                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form> 
            </ui:define>
        </ui:composition>

    </body>
</html>
