<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Lista de Empleados</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista De Empleados" look="primary" collapsible="false">
                            <tr>
                                <td><b:button value="Registrar" href="#{request.contextPath}/faces/empleado/registro.xhtml" /></td>
                            </tr>
                            <br> </br>
                            <b:dataTable value="#{empleadoController.empleados}"
                                         var="empleado"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                <b:dataTableColumn value="#{empleado.idEmpleado}" 
                                                   label="Identificacion"
                                                   width="9%"
                                                   />
                                <b:dataTableColumn value="#{empleado.nombre}" 
                                                   label="Nombre"
                                                   width="14%"
                                                   />
                                <b:dataTableColumn value="#{empleado.apellido1}" 
                                                   label="Primer Apellido"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{empleado.apellido2}" 
                                                   label="Segundo Apellido"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{empleado.fechaNacimiento}" 
                                                   label="F. Nacimiento"
                                                   width="9%"
                                                   />
                                <b:dataTableColumn value="#{empleado.fechaIngreso}" 
                                                   label="F. Posible Ingreso"
                                                   width="9%"
                                                   />
                                <b:dataTableColumn value="#{empleado.correo}" 
                                                   label="Correo"
                                                   width="12%"
                                                   />
                                <b:dataTableColumn value="#{empleado.celular}" 
                                                   label="Celular"
                                                   width="14%"
                                                   />
                                <b:dataTableColumn style="text-align: center"
                                                   label="Accion"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{empleadoController.editEmpleado(empleado.id, empleado.idEmpleado)}"
                                                     />

                                </b:dataTableColumn>

                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form> 
            </ui:define>
        </ui:composition>

    </h:body>
</html>
